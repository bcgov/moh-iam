# Set the Keycloak instance details
url=
realm=
username=
client-id=

# The scopes that will be assigned to newly created clients
scopes=

# The options for the format of the generated Keystore are: JKS, PKCS12. If not set it defaults to PKCS12. 
keystore-format=PKCS12

# A number to identify the client creation run 
batch-number=

# The location for the artifacts produced by runnign the program
output-location=
